name: mtTouch
id: mtTouch
key: mtTouch
version: 1.0 beta 1
author_name: Mike Thomsen
author_link: http://www.codemonkeyramblings.com
description: mtTouch is based on the work of the wpTouch project. It is released under the GNU GPL license.
blog_config_template: blog_config.tmpl

settings:
    mttouch_google_adsense_id:
        scope: blog
        default: ''
    mttouch_google_adsense_channel:
        scope: blog
        default: ''

tags:
    function:
        AdsenseId: $mtTouch::MTTouch::Tags::_hdlr_mtt_adsense_id
        AdsenseChannel: $mtTouch::MTTouch::Tags::_hdlr_mtt_adsense_channel

template_sets:
    mtTouch:
        label: mtTouch
        order: 100
        base_path: templates
        templates:
            index:
                main_index:
                    label: Main Index
                    outfile: index.html
                    rebuild_me: 1
                archive_index:
                    label: Archive Index
                    outfile: archives.html
                    rebuild_me: 1
                mt_jquery_plugin:
                    label: MT jQuery Plugin
                    outfile: jquery.mt.js
                    rebuild_me: 1
                stylesheet:
                    label: Stylesheet
                    outfile: mtTouch.styles.css
                    rebuild_me: 1
            individual:
                entry:
                    label: Entry
                    mappings:
                        entry_archive:
                            archive_type: Individual
            page:
                page:
                    label: Page
                    mappings:
                        entry_archive:
                            archive_type: Page
            archive:
                monthly_entry_listing:
                    label: Monthly Entry Listing
                    mappings:
                        monthly:
                            archive_type: Monthly
                category_entry_listing:
                    label: Category Entry Listing
                    mappings:
                        category:
                            archive_type: Category
            system:
                dynamic_error:
                    label: Dynamic Error
                    description_label: Displays errors for dynamically published templates.
                search_results:
                    label: Search Results
                    description_label: Displays results of a search.
            module:
                adsense:
                    label: Google AdSense
                comment_area:
                    label: Comment Area
                comment_form: 
                    label: Comment Form
                core_style:
                    label: Core-Style
                entry_display:
                    label: Entry Display
                footer:
                    label: Footer
                header:
                    label: Header
                headerbar:
                    label: Headerbar
                login_and_search:
                    label: Login and Search
                menu:
                    label: Menu
                noscript_message:
                    label: Noscript Message
                prowl:
                    label: Prowl

